<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Scroll Image Sequence</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="clipath_section">
      <div class="clipPath" id="clipPath">Hello</div>
    </section>
    <section class="hero">
      <div class="image-wrapper">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqH1uBIHvSxQNFkYVuK882FfaQ2WUmtp5WrQ&s"
          alt="Sneaker 1"
          class="scroll-image active"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1Iz-XcYfhI8ywCRRAVtSvPr9li8iBDgdjtA&s"
          alt="Sneaker 2"
          class="scroll-image"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2lX0HLkl7u6blf_nyknN7O8DnpQhwMOtj2A&s"
          alt="Sneaker 3"
          class="scroll-image"
        />
        <img
          src="https://cdn.wallpapersafari.com/73/19/Rdngoa.jpg"
          alt="Sneaker 4"
          class="scroll-image"
        />
      </div>
    </section>

    <div class="spacer"></div>
    <!-- just for scroll space -->

    <script src="script.js"></script>
  </body>
</html>
