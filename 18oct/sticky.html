<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .sticky {
      position: sticky;
      top: 0;
      background: tomato;
      padding: 10px;
    }

    .container {
      border: 1px solid ;
      height: 500px;
    }
    .child {
      position: sticky;
      top: 10px;
      background-color: blue;
      width: 60px;
      height: 60px;
    }
  </style>
  <body>
    <!-- <header class="sticky">I stick when scrolling!</header> -->

    <div class="container">
        <div class="child">

        </div>
    </div>
    <div style="height: 2000px"></div>
  </body>
</html>
