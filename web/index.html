<!-- Hyper text markup language / HTML -->
<!-- 
    1. Inline Stylings - P0
    2. Internal Stylings - P1
    3. External Stylings - P2

    Inline Stylings > Internal Stylings > External Stylings 
    Inline Stylings > id > class 
-->
<html>
  <head>
    <title>Learning HTML</title>
    <link href="./style.css" rel="stylesheet" />
  </head>



  <body>
    <div>
      <!-- inline stylings -->
      <p
        id="username"
        class="usernameClass"
        style="color: blue"
      >
        Vinay
      </p>
      <p style="color: pink">Venkat</p>
      <p style="color: blue">Reena</p>
      <p style="color: green">Rishi</p>
      <p style="color: yellow">Venu</p>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
